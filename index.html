<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Countdown Anotimpuri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      justify-items: center;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 200px;
    }
    .title {
      font-size: 1.1rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    svg {
      width: 120px;
      height: 120px;
    }
    .circle-bg {
      fill: none;
      stroke: #eee;
      stroke-width: 10;
    }
    .circle {
      fill: none;
      stroke: orange;
      stroke-width: 10;
      stroke-linecap: round;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }
    .circle-container {
      position: relative;
      display: inline-block;
    }
    .value {
      font-size: 1.4rem;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .time {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .unit {
      text-align: center;
      min-width: 50px;
    }
    .unit .value {
      font-size: 1rem;
      position: static;
      transform: none;
    }
    .label {
      font-size: 0.7rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Numărătoare până la anotimpuri</h1>
  <div class="container" id="lista"></div>

  <script>
    // Date pentru următoarele anotimpuri
    const anotimpuri = [
      { nume: "❄️ Iarna", data: new Date("December 1, 2025 00:00:00") },
      { nume: "🌱 Primăvara", data: new Date("March 1, 2026 00:00:00") },
      { nume: "☀️ Vara", data: new Date("June 1, 2026 00:00:00") },
      { nume: "🍂 Toamna", data: new Date("September 1, 2026 00:00:00") }
    ];

    const container = document.getElementById("lista");

    function updateCountdown() {
      const now = new Date().getTime();
      container.innerHTML = "";

      anotimpuri
        .sort((a, b) => a.data - now - (b.data - now))
        .forEach((a) => {
          const diff = a.data.getTime() - now;

          const zile = Math.floor(diff / (1000 * 60 * 60 * 24));
          const ore = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minute = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const secunde = Math.floor((diff % (1000 * 60)) / 1000);
          const ms = diff % 1000;

          const progress = 1 - (diff / (1000 * 60 * 60 * 24 * 365));
          const radius = 50;
          const circumference = 2 * Math.PI * radius;
          const offset = circumference - progress * circumference;

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="title">${a.nume}</div>
            <div class="circle-container">
              <svg>
                <circle class="circle-bg" cx="60" cy="60" r="${radius}"></circle>
                <circle class="circle" cx="60" cy="60" r="${radius}"
                  stroke-dasharray="${circumference}" stroke-dashoffset="${offset}">
                </circle>
              </svg>
              <div class="value">${zile}</div>
            </div>
            <div class="time">
              <div class="unit"><div class="value">${zile}</div><div class="label">zile</div></div>
              <div class="unit"><div class="value">${ore}</div><div class="label">ore</div></div>
              <div class="unit"><div class="value">${minute}</div><div class="label">minute</div></div>
              <div class="unit"><div class="value">${secunde}</div><div class="label">secunde</div></div>
              <div class="unit"><div class="value">${ms}</div><div class="label">ms</div></div>
            </div>
          `;
          container.appendChild(card);
        });
    }

    setInterval(updateCountdown, 50);
  </script>
</body>
</html>
