<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Anotimpuri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #dff6ff, #fceabb);
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #333;
    }

    .seasons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .season {
      background: white;
      border-radius: 16px;
      padding: 20px;
      width: 240px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .title {
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 15px;
    }

    .time span {
      display: block;
      font-size: 22px;   /* toate mai mari */
      font-weight: bold;
      margin: 6px 0;
    }

    .weeks {
      font-size: 28px;   /* sƒÉptƒÉm√¢nile »ôi mai mari */
      color: #0077ff;
    }
  </style>
</head>
<body>
  <h1>NumƒÉrƒÉtoare p√¢nƒÉ la anotimpuri</h1>

  <div class="seasons">
    <div class="season" id="winter">
      <div class="title">‚ùÑÔ∏è Iarna</div>
      <div class="time">
        <span class="weeks"></span>
        <span class="days"></span>
        <span class="hours"></span>
        <span class="minutes"></span>
        <span class="seconds"></span>
        <span class="milliseconds"></span>
      </div>
    </div>

    <div class="season" id="spring">
      <div class="title">üå± PrimƒÉvara</div>
      <div class="time">
        <span class="weeks"></span>
        <span class="days"></span>
        <span class="hours"></span>
        <span class="minutes"></span>
        <span class="seconds"></span>
        <span class="milliseconds"></span>
      </div>
    </div>

    <div class="season" id="summer">
      <div class="title">‚òÄÔ∏è Vara</div>
      <div class="time">
        <span class="weeks"></span>
        <span class="days"></span>
        <span class="hours"></span>
        <span class="minutes"></span>
        <span class="seconds"></span>
        <span class="milliseconds"></span>
      </div>
    </div>

    <div class="season" id="autumn">
      <div class="title">üçÇ Toamna</div>
      <div class="time">
        <span class="weeks"></span>
        <span class="days"></span>
        <span class="hours"></span>
        <span class="minutes"></span>
        <span class="seconds"></span>
        <span class="milliseconds"></span>
      </div>
    </div>
  </div>

  <script>
    const winterDate = new Date("Dec 1, 2025 00:00:00").getTime();
    const springDate = new Date("Mar 1, 2026 00:00:00").getTime();
    const summerDate = new Date("Jun 1, 2026 00:00:00").getTime();
    const autumnDate = new Date("Sep 1, 2026 00:00:00").getTime();

    function updateCountdown(targetDate, elements) {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        elements.weeks.textContent = "0 sƒÉptƒÉm√¢ni";
        elements.days.textContent = "0 zile";
        elements.hours.textContent = "0 ore";
        elements.minutes.textContent = "0 minute";
        elements.seconds.textContent = "0 secunde";
        elements.milliseconds.textContent = "0 ms";
        return;
      }

      const weeks = Math.floor(diff / (1000 * 60 * 60 * 24 * 7));
      const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      const milliseconds = diff % 1000;

      elements.weeks.textContent = weeks + " sƒÉptƒÉm√¢ni";
      elements.days.textContent = days + " zile";
      elements.hours.textContent = hours + " ore";
      elements.minutes.textContent = minutes + " minute";
      elements.seconds.textContent = seconds + " secunde";
      elements.milliseconds.textContent = milliseconds + " ms";
    }
    function startCountdown() {
      updateCountdown(winterDate, {
        weeks: document.querySelector("#winter .weeks"),
        days: document.querySelector("#winter .days"),
        hours: document.querySelector("#winter .hours"),
        minutes: document.querySelector("#winter .minutes"),
        seconds: document.querySelector("#winter .seconds"),
        milliseconds: document.querySelector("#winter .milliseconds")
      });

      updateCountdown(springDate, {
        weeks: document.querySelector("#spring .weeks"),
        days: document.querySelector("#spring .days"),
        hours: document.querySelector("#spring .hours"),
        minutes: document.querySelector("#spring .minutes"),
        seconds: document.querySelector("#spring .seconds"),
        milliseconds: document.querySelector("#spring .milliseconds")
      });

      updateCountdown(summerDate, {
        weeks: document.querySelector("#summer .weeks"),
        days: document.querySelector("#summer .days"),
        hours: document.querySelector("#summer .hours"),
        minutes: document.querySelector("#summer .minutes"),
        seconds: document.querySelector("#summer .seconds"),
        milliseconds: document.querySelector("#summer .milliseconds")
      });

      updateCountdown(autumnDate, {
        weeks: document.querySelector("#autumn .weeks"),
        days: document.querySelector("#autumn .days"),
        hours: document.querySelector("#autumn .hours"),
        minutes: document.querySelector("#autumn .minutes"),
        seconds: document.querySelector("#autumn .seconds"),
        milliseconds: document.querySelector("#autumn .milliseconds")
      });
    }

    setInterval(startCountdown, 50);
  </script>
</body>
</html>
