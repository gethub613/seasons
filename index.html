<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Anotimpuri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #dff6ff, #fceabb);
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #333;
    }

    .seasons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .season {
      background: white;
      border-radius: 20px;
      padding: 25px;
      width: 260px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .title {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .circle {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 0 auto 15px;
    }

    .circle svg {
      transform: rotate(-90deg);
      width: 100%;
      height: 100%;
    }

    .circle circle {
      fill: none;
      stroke-width: 15;
      stroke-linecap: round;
    }

    .circle .bg {
      stroke: #ddd;
    }

    .circle .progress {
      stroke: #0077ff;
      stroke-dasharray: 565;
      stroke-dashoffset: 565;
      transition: stroke-dashoffset 1s linear;
    }

    .circle .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 26px;
      font-weight: bold;
      color: #0077ff;
    }

    .time span {
      display: block;
      font-size: 20px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>NumƒÉrƒÉtoare p√¢nƒÉ la anotimpuri</h1>

  <div class="seasons">
    <div class="season" id="winter">
      <div class="title">‚ùÑÔ∏è Iarna</div>
      <div class="circle">
        <svg>
          <circle class="bg" cx="90" cy="90" r="90"></circle>
          <circle class="progress" cx="90" cy="90" r="90"></circle>
        </svg>
        <div class="label">0</div>
      </div>
      <div class="time">
        <span class="days"></span>
      </div>
    </div>

    <div class="season" id="spring">
      <div class="title">üå± PrimƒÉvara</div>
      <div class="circle">
        <svg>
          <circle class="bg" cx="90" cy="90" r="90"></circle>
          <circle class="progress" cx="90" cy="90" r="90"></circle>
        </svg>
        <div class="label">0</div>
      </div>
      <div class="time">
        <span class="days"></span>
      </div>
    </div>

    <div class="season" id="summer">
      <div class="title">‚òÄÔ∏è Vara</div>
      <div class="circle">
        <svg>
          <circle class="bg" cx="90" cy="90" r="90"></circle>
          <circle class="progress" cx="90" cy="90" r="90"></circle>
        </svg>
        <div class="label">0</div>
      </div>
      <div class="time">
        <span class="days"></span>
      </div>
    </div>

    <div class="season" id="autumn">
      <div class="title">üçÇ Toamna</div>
      <div class="circle">
        <svg>
          <circle class="bg" cx="90" cy="90" r="90"></circle>
          <circle class="progress" cx="90" cy="90" r="90"></circle>
        </svg>
        <div class="label">0</div>
      </div>
      <div class="time">
        <span class="days"></span>
      </div>
    </div>
  </div>

  <script>
    const winterDate = new Date("Dec 1, 2025 00:00:00").getTime();
    const springDate = new Date("Mar 1, 2026 00:00:00").getTime();
    const summerDate = new Date("Jun 1, 2026 00:00:00").getTime();
    const autumnDate = new Date("Sep 1, 2026 00:00:00").getTime();

    const fullCircle = 2 * Math.PI * 90; // circumferin»õa cercului

    function updateCountdown(targetDate, container) {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        container.querySelector(".label").textContent = "0";
        container.querySelector(".days").textContent = "0 zile";
        container.querySelector(".progress").style.strokeDashoffset = fullCircle;
        return;
      }
      const weeks = Math.floor(diff / (1000 * 60 * 60 * 24 * 7));
      const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));

      // text
      container.querySelector(".label").textContent = weeks + " sƒÉpt.";
      container.querySelector(".days").textContent = days + " zile";

      // progresul cercului
      const totalWeeks = Math.floor((targetDate - new Date(targetDate).setMonth(new Date(targetDate).getMonth() - 3)) / (1000*60*60*24*7)); 
      const progress = fullCircle - (weeks / totalWeeks) * fullCircle;
      container.querySelector(".progress").style.strokeDashoffset = progress;
    }

    function startCountdown() {
      updateCountdown(winterDate, document.getElementById("winter"));
      updateCountdown(springDate, document.getElementById("spring"));
      updateCountdown(summerDate, document.getElementById("summer"));
      updateCountdown(autumnDate, document.getElementById("autumn"));
    }

    setInterval(startCountdown, 1000);
  </script>
</body>
</html>
